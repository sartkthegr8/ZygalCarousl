<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Carousel with React and Tailwind CSS-->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js" crossorigin></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="root" class="w-full max-w-xs"></div>

    <script type="text/babel">

        const { useState } = React;

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);

            const slides = [
              
                <img src="https://cartoonsco-media.s3.amazonaws.com/uploads/2023/05/gecko-vector-thumbnail-CT547663.jpg" alt="Slide 1" className="w-full h-full object-cover" />,
                <img src="https://cartoonsco-media.s3.amazonaws.com/uploads/2023/04/cat-thief-vector-thumbnail-CT66E8E2.jpg" alt="Slide 2" className="w-full h-full object-cover" />,
                <img src="https://cartoonsco-media.s3.amazonaws.com/uploads/2023/05/ant-vector-thumbnail-CT436B73.jpg" alt="Slide 3" className="w-full h-full object-cover" />

            ];

            return (
                <div className="relative w-full">
                    <div className="overflow-hidden rounded-lg shadow-md">
                        <div className="flex transition-transform duration-500" style={{ transform: `translateX(-${currentSlide * 100}%)` }}>
                            {slides.map((slide, index) => (
                                <div key={index} className="w-full h-64 flex-shrink-0 flex items-center justify-center bg-gray-300 text-gray-700 text-lg font-semibold">
                                    {slide}
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="flex justify-center mt-4">
                        {slides.map((_, index) => (
                            <button
                                key={index}
                                className={`w-2 h-2 mx-1 rounded-full ${currentSlide === index ? 'bg-gray-700' : 'bg-gray-300'}`}
                                onClick={() => setCurrentSlide(index)}
                            />
                        ))}
                    </div>
                    <div className="mt-4 text-center">
                        <button className="bg-gray-700 text-white px-4 py-2 rounded">Static Button</button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
